<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" /> <meta name="viewport"
      content="width=device-width, initial-scale=0.43;  , maximum-scale=1.5; "/>
    <link rel="stylesheet" href="project1.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h3>Survey Form</h3>
      <form action="">
        <p>Let us know how we can improve freeCodeCamp</p>
        <label for="name" class="one">Name</label>
        <input
          type="text"
          id="name"
          placeholder="Enter Your name"
          class="inputs"
        />
        <label for="email" class="one">Email</label>
        <input
          type="email"
          id="email"
          placeholder="Enter Your Email"
          class="inputs"
        />
        <label for="age" class="one">Age</label>
 <input type="number" id="age" placeholder="Age" class="inputs" />
        <label for="career" class="one"
          >Which option best describes your current role</label
        >
        <select name="career" id="career">
          <option value="student">Student</option>
          <option value="ang">Worker</option>
          <option value="acdin">Academic</option>
        </select>
        <label for="career" class="one"
          >How likely is that you would recommend freeCodeCamp to a
          friend&#63;</label
        >
        <div class="inputs">
          <div class="new">
            <input type="radio" class="radio" id="radio" /><label
              for="radio"
              class="radio"
            >
              Definitely</label
            >
            <input type="radio" class="radio" id="m" /><label
              for="m"
              class="radio"
            >
              Maybe</label
            >
            <input type="radio" class="radio" id="n" /><label
              for="n"
              class="radio"
            >
              Not sure</label
            >
          </div>
        </div>
        <label for="fcc" class="one">What do you like most in FCC:</label>
        <select name="career" id="career">
          <option value="select">Select an option</option>
          <option value="student">Student</option>
          <option value="ang">Worker</option>
          <option value="acdin">Academic</option>
        </select>
        <label for="career" class="one"
          >Things that should be improved in the future &#40;Check all that
          apply&#41;&#58;</label
        >
        <div class="inputs">
          <div class="new">
            <input type="checkbox" class="radio" id="radio" /><label
              for="radio"
              class="radio"
            >
              Front-end Projects</label
            >
            <input type="checkbox" class="radio" id="m" /><label
              for="m"
              class="radio"
            >
              Back-end Projects</label
            >
            <input type="checkbox" class="radio" id="n" /><label
              for="n"
              class="radio"
            >
              Data Visualization</label
            >
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
